<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>form goit-js-hw-09</title>
    <script type="module" crossorigin src="/vanilla-app-template/assets/form-0a9ad036.js"></script>
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/modulepreload-polyfill-3cfb730f.js">
  </head>
  <body>
    <section>
      <form class="feedback-form" autocomplete="off">
        <label class="feedback-form-email-namelabel">
          <p>Email</p>
          <input
            type="email"
            name="email"
            class="feedback-form-email"
            autofocus
          />
        </label>
        <label class="feedback-form-textarea-namelabel">
          <p>Message</p>
          <textarea
            name="message"
            rows="8"
            class="feedback-form-textarea"
          ></textarea>
        </label>
        <button type="submit" class="feedback-form-button">Submit</button>
      </form>
    </section>
    
  </body>
</html>
